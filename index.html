<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Camera Test</title>

<link rel="stylesheet" href="https://dojotoolkit.org/reference-guide/1.10/_static/js/dijit/themes/claro/claro.css">
	

<style>


	@media only screen and (max-width: 768px) {
		#ddd::after{
			content: '***Mobile***';
		}

		.inputfile {
			width: 0.1px;
			height: 0.1px;
			opacity: 0;
			overflow: hidden;
			position: absolute;
			z-index: -1;
		}

		.myBtn1{
			width: 100%;
			height: 50px;
			border-radius: 8px;
			background-color: #E67E22; 
			color: #ffffff;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			cursor: pointer;
			padding-top: 10px;
		}
	}

	@media only screen 
    and (device-width : 414px) 
    and (device-height : 736px) 
    and (-webkit-device-pixel-ratio : 3) {
    
		#ddd::after{
			content: '***Mobile***';
		}

		.inputfile {
			width: 0.1px;
			height: 0.1px;
			opacity: 0;
			overflow: hidden;
			position: absolute;
			z-index: -1;
		}

		.myBtn1{
			width: 100%;
			height: 70px;
			border-radius: 12px;
			background-color: #E67E22; 
			color: #ffffff;
			font-size: 36px;
			font-weight: bold;
			text-align: center;
			cursor: pointer;
			padding-top: 15px;
		}


	}
	@media only screen and (min-width: 768px) {
	    
	    #ddd::after{
			content: '***Not Mobile***';
		}

		.inputfile {
			width: 0.1px;
			height: 0.1px;
			opacity: 0;
			overflow: hidden;
			position: absolute;
			z-index: -1;
		}

		.myBtn1{
			
		}
	    
	}



</style>

<script>



</script>

</head>

<body class="claro">
	
	<div id="ddd"></div>
	<br/><br/><br/>

	<input type="file" id="file-input" class="inputfile" multiple="true" accept="image/*" capture="camera">





<br/><br/>

	
	
	


	<div id="greeting" >greetings</div>

	<button id="progButtonNode" type="button"></button>

	<div class="myBtn1" id="button1">Take Photo</div>

	
	<!-- load Dojo -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true"></script>

    <script>
    	
    	
  var input = document.querySelector('input[type=file]'); // see Example 4
  input.onchange = function () {
    var file = input.files[0];
    //upload(file);
    alert(input.files.length);   // see Example 6
    //displayAsImage(file); // see Example 7
  };

    </script>

    <script>
    	
    	require([
		    'dojo/dom',
		    "dojo/_base/lang",
		    "dojo/on",
		    "dijit/form/Button",
		    'dojo/domReady!'
		], function (dom, lang, on, Button) {
		    var greeting = dom.byId('greeting');
		    greeting.innerHTML += ' from Dojo!';

		    
		    var myButton = new Button({
		        label: "Camera!",
		        onClick: function(){
		            // Do something:
		            // dom.byId("result1").innerHTML += "Thank you! ";
		            dom.byId("file-input").click();
		        }
		    }, "progButtonNode").startup();


		    on(dom.byId("button1"), "click", lang.hitch(this, function(){
		    	dom.byId("file-input").click();
		    }));

		});

    </script>

</body>

</html>
